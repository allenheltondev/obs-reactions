name: Deploy to AWS

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create environment file
      run: |
        echo "VITE_MOMENTO_API_KEY=${{ secrets.MOMENTO_API_KEY }}" >> .env
        echo "VITE_MOMENTO_TOPICS_URL=${{ vars.MOMENTO_TOPICS_URL }}" >> .env
        echo "VITE_MOMENTO_CACHE_NAME=${{ vars.MOMENTO_CACHE_NAME }}" >> .env
        echo "VITE_EVENT_NAME=${{ vars.EVENT_NAME || 'Live Event' }}" >> .env
        echo "VITE_PRIMARY_COLOR=${{ vars.PRIMARY_COLOR || '#15381F' }}" >> .env
        echo "VITE_SECONDARY_COLOR=${{ vars.SECONDARY_COLOR || '#05C88C' }}" >> .env
        echo "VITE_TERTIARY_COLOR=${{ vars.TERTIARY_COLOR || '#C4F135' }}" >> .env

    - name: Build project
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        role-session-name: GitHubActions-Deploy
        aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}

    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true

    - name: Deploy to AWS
      run: npm run deploy
